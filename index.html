<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>大屏可视化项目</title>
    <script>
        const clientWith = document.documentElement.clientWidth
        const clientHeight = document.documentElement.clientHeight
        const pageWidth = clientWith / clientHeight > (16 / 9) ? clientHeight * (16 / 9) : clientWith
        const pageHeight = clientWith / (16 / 9)
        const html = document.querySelector('html')
        // 设置rem
        html.style.fontSize = pageWidth / 100 + 'px'
    </script>
</head>
<body>
<div id="root"></div>
<script>
    root.style.width = pageWidth + 'px'
    root.style.height = pageHeight + 'px'
    root.style.marginTop = (clientHeight - pageHeight) / 2 + 'px'
</script>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
